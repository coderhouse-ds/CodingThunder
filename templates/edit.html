{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>Admin panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">                    
                <h1>Add/Edit Post</h1>

                <a href="/dashboard"><button class="btn btn-primary">Dashboard home</button></a>
                <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                <hr>
                <form id="contactForm" name="sentMessage" action="/edit/{{post.sno}}" method="post" novalidate>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Title</label>
                                <input class="form-control" id="title" type="text" placeholder="title" name = "title" required data-validation-required-message="Please enter your name." value="{{post.title}}" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>tagline</label>
                                <input class="form-control" id="tline" type="text" name="tline" placeholder="Email Address" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}"/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>slug</label>
                                <input class="form-control" id="slug" type="text" name="slug" placeholder="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>content</label>
                                <textarea class="form-control" id="content" name="content" rows="5" placeholder="content" required data-validation-required-message="Please enter a message." >{{post.content}}</textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br />
                        <div id="success"></div>
                        <button class="btn btn-primary" id="sendMessageButton" type="submit">Send</button>
                    </form>
                  
                    
                    <!-- Pager-->
                </div>
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static',filename='js/scripts.js')}}"></script>
    </body>
</html>
       {% endblock %}
